<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="bg-pale-blue font-red-hat-display">
    <div
      class="
        bg-very-pale-blue
        mx-8
        my-16
        rounded-2xl
        overflow-hidden
        shadow-card
        sm:mx-auto
        sm:w-1/2
        lg:w-1/3
        xl:w-1/4
        xl:mt-32
      "
    >
      <img
        class="object-contain"
        src="images/illustration-hero.svg"
        alt="Hero Image"
      />
      <h1 class="font-bold text-2xl text-dark-blue text-center mt-8 mb-4">
        Order Summary
      </h1>
      <h2 class="text-desaturated-blue font-medium text-center px-8 mb-6 sm:text-sm">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </h2>
      <div
        class="
          flex
          justify-around
          items-center
          w-4/5
          mx-auto
          bg-pale-blue bg-opacity-25
          py-4
          px-2
          rounded-xl
        "
      >
        <div>
          <img src="images/icon-music.svg" alt="icon-music" />
        </div>
        <div>
          <p class="font-bold text-sm text-dark-blue">Annual Plan</p>
          <p class="text-sm text-desaturated-blue font-medium text-opacity-80">
            $59.99/year
          </p>
        </div>
        <div>
          <a class="underline text-sm font-bold text-purple-800 pl-6 cursor-pointer" href="#"
            >Change</a
          >
        </div>
      </div>
      <div
        class="
          mt-6
          w-4/5
          mx-auto
          py-2.5
          rounded-xl
          bg-bright-blue
          font-bold
          text-very-pale-blue text-center
          shadow-3xl
          text-sm
          cursor-pointer
        "
      >
        Proceed to Payment
      </div>
      <div class="mt-4 mb-8 text-sm text-desaturated-blue font-extrabold text-center cursor-pointer">
        Cancel Order
      </div>
    </div>
  </body>
</html>
