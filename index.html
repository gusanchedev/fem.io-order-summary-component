<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/tailwind.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="bg-pale-blue">
  <div class="bg-very-pale-blue mx-6 mt-20 rounded-2xl overflow-hidden">
    <img class="object-contain" src="images/illustration-hero.svg" alt="Hero Image">
    <h1 class="font-bold text-2xl text-dark-blue text-center mt-6 mb-4">Order Summary</h1>
    <h2 class="text-desaturated-blue font-semibold text-center px-8 mb-6">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</h2>
    <div class="flex justify-around items-center w-4/5 mx-auto bg-pale-blue bg-opacity-25 py-4 px-2 rounded-xl">
      <div>
        <img src="images/icon-music.svg" alt="icon-music">
      </div>
      <div>
        <p class="font-bold text-sm text-dark-blue">Annual Plan</p>
        <p class="text-sm text-desaturated-blue font-bold text-opacity-80">$59.99/year</p>
      </div>
      <div>
        <a class="underline text-sm font-bold text-purple-800 pl-6" href="#">Change</a>
      </div>
    </div>
    <div class="mt-6 w-4/5 mx-auto py-2.5 rounded-xl bg-bright-blue font-bold text-very-pale-blue text-center shadow-3xl">Proceed to Payment</div>
    <div class="mt-4 mb-8 text-desaturated-blue font-extrabold text-center">Cancel Order</div>
  </div>
</body>
</html>
